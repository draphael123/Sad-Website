<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momshies Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: bounceIn 0.8s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease infinite;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .emoji {
            font-size: 100px;
            margin: 20px 0;
            animation: rotate 2s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }
        
        .joke-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff6b6b;
        }
        
        .joke-label {
            font-size: 1.2em;
            color: #8b4513;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .joke-text {
            font-size: 1.8em;
            color: #2c3e50;
            line-height: 1.6;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .joke-translation {
            font-size: 1.3em;
            color: #555;
            line-height: 1.5;
            font-style: italic;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
        }
        
        .joke-language {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-50px) scale(1); }
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        
        .music-label {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        #youtubePlayer {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
        }
        
        .music-toggle {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }
        
        .music-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    <div class="container">
        <h1>Momshies Website</h1>
        <div class="emoji">üòÑüéâ‚ú®</div>
        
        <div class="joke-container">
            <div class="joke-label">Daily Joke of the Day</div>
            <div class="joke-text" id="jokeText">Loading joke...</div>
            <div class="joke-translation" id="jokeTranslation" style="display: none;"></div>
            <div class="joke-language" id="jokeLanguage"></div>
            <div class="joke-counter" id="jokeCounter" style="margin-top: 15px; font-size: 1em; color: #4ecdc4; font-weight: bold; padding: 10px; background: rgba(255, 255, 255, 0.5); border-radius: 10px;">Loading joke count...</div>
        </div>
        
        <button class="refresh-btn" onclick="getNewJoke()">Get New Joke! üé≠</button>
    </div>
    
    <div class="music-player">
        <div class="music-label">üéµ Background Music</div>
        <div id="youtubePlayer"></div>
        <button class="music-toggle" onclick="toggleMusic()" id="musicToggle">üîä Unmute</button>
        <button class="music-toggle" onclick="playMusic()" id="playBtn" style="margin-top: 5px; background: linear-gradient(45deg, #4ecdc4, #45b7d1);">‚ñ∂Ô∏è Play Music</button>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Jokes Library -->
    <script src="jokes.js"></script>
    
    <script>
        // Initialize jokes collection with static jokes and API integration
        let jokes = {
            filipino: staticJokes.filipino || [],
            bisaya: staticJokes.bisaya || [],
            english: staticJokes.english || []
        };
        
        // Cache for API-fetched jokes
        let apiJokeCache = {
            english: [],
            filipino: [],
            bisaya: []
        };
        
        // Load cached jokes from localStorage
        function loadCachedJokes() {
            try {
                const cached = localStorage.getItem('jokeCache');
                if (cached) {
                    const parsed = JSON.parse(cached);
                    if (parsed.english) apiJokeCache.english = parsed.english;
                    if (parsed.filipino) apiJokeCache.filipino = parsed.filipino;
                    if (parsed.bisaya) apiJokeCache.bisaya = parsed.bisaya;
                }
            } catch (e) {
                console.log('Could not load cached jokes');
            }
        }
        
        // Save jokes to cache
        function saveJokesToCache() {
            try {
                localStorage.setItem('jokeCache', JSON.stringify(apiJokeCache));
            } catch (e) {
                console.log('Could not save jokes to cache');
            }
        }
        
        // Fetch jokes from API and add to collection
        async function fetchAndAddJokes(language = 'english', count = 10) {
            for (let i = 0; i < count; i++) {
                try {
                    const joke = await fetchJokeFromAPI(language);
                    if (joke && joke.text) {
                        if (!apiJokeCache[language]) apiJokeCache[language] = [];
                        apiJokeCache[language].push(joke);
                        jokes[language].push(joke);
                    }
                } catch (e) {
                    // Continue if API fails
                }
            }
            saveJokesToCache();
        }
        
        // Initialize: Load cached jokes and fetch more if needed
        loadCachedJokes();
        
        // Add cached jokes to main collection
        if (apiJokeCache.english.length > 0) {
            jokes.english = [...jokes.english, ...apiJokeCache.english];
        }
        if (apiJokeCache.filipino.length > 0) {
            jokes.filipino = [...jokes.filipino, ...apiJokeCache.filipino];
        }
        if (apiJokeCache.bisaya.length > 0) {
            jokes.bisaya = [...jokes.bisaya, ...apiJokeCache.bisaya];
        }
        
        // Fetch more jokes in the background to build up to 1000+
        // Fetch 50 jokes at a time, 20 times = 1000 jokes
        setTimeout(() => {
            fetchAndAddJokes('english', 50);
        }, 1000);
        
        // Function to get total joke count
        function getTotalJokeCount() {
            return jokes.filipino.length + jokes.bisaya.length + jokes.english.length;
        }
        
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }
        
        function getDailyJoke() {
            const dayOfYear = getDayOfYear();
            const languages = ['filipino', 'bisaya', 'english'];
            const language = languages[dayOfYear % 3];
            const languageJokes = jokes[language];
            const jokeIndex = dayOfYear % languageJokes.length;
            const joke = languageJokes[jokeIndex];
            
            return {
                text: typeof joke === 'string' ? joke : joke.text,
                translation: typeof joke === 'object' ? joke.translation : null,
                language: language.charAt(0).toUpperCase() + language.slice(1)
            };
        }
        
        function getRandomJoke() {
            const languages = ['filipino', 'bisaya', 'english'];
            const language = languages[Math.floor(Math.random() * languages.length)];
            const languageJokes = jokes[language];
            
            if (!languageJokes || languageJokes.length === 0) {
                // Fallback if no jokes available
                return {
                    text: "Loading more jokes...",
                    translation: null,
                    language: language.charAt(0).toUpperCase() + language.slice(1)
                };
            }
            
            const jokeIndex = Math.floor(Math.random() * languageJokes.length);
            const joke = languageJokes[jokeIndex];
            
            return {
                text: typeof joke === 'string' ? joke : joke.text,
                translation: typeof joke === 'object' ? joke.translation : null,
                language: language.charAt(0).toUpperCase() + language.slice(1)
            };
        }
        
        // Fetch more jokes when user clicks (to build up collection)
        let fetchInProgress = false;
        async function fetchMoreJokesOnClick() {
            if (fetchInProgress) return;
            fetchInProgress = true;
            
            const currentCount = getTotalJokeCount();
            if (currentCount < 1000) {
                await fetchAndAddJokes('english', 20);
                // Update display to show new count
                console.log(`Total jokes: ${getTotalJokeCount()}`);
            }
            fetchInProgress = false;
        }
        
        function displayJoke(joke) {
            document.getElementById('jokeText').textContent = joke.text;
            document.getElementById('jokeLanguage').textContent = joke.language;
            
            const translationDiv = document.getElementById('jokeTranslation');
            if (joke.translation) {
                translationDiv.textContent = `Translation: ${joke.translation}`;
                translationDiv.style.display = 'block';
            } else {
                translationDiv.style.display = 'none';
            }
            
            // Update joke counter
            updateJokeCounter();
        }
        
        function updateJokeCounter() {
            const total = getTotalJokeCount();
            const filipino = jokes.filipino ? jokes.filipino.length : 0;
            const bisaya = jokes.bisaya ? jokes.bisaya.length : 0;
            const english = jokes.english ? jokes.english.length : 0;
            
            const counterDiv = document.getElementById('jokeCounter');
            counterDiv.innerHTML = `üìö Total Jokes: <strong>${total}</strong> (Filipino: ${filipino} | Bisaya: ${bisaya} | English: ${english})`;
            
            if (total >= 1000) {
                counterDiv.style.color = '#4ecdc4';
                counterDiv.innerHTML += ' üéâ';
            }
        }
        
        function getNewJoke() {
            const joke = getRandomJoke();
            displayJoke(joke);
            createSparkles();
            // Fetch more jokes in background to build collection
            fetchMoreJokesOnClick();
        }
        
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }
        
        let player;
        let isMuted = true; // Start muted for autoplay to work
        
        // This function will be called when YouTube IFrame API is ready
        // Must be in global scope for YouTube API to find it
        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtubePlayer', {
                height: '200',
                width: '100%',
                videoId: 'VmgrOGVcehE',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'VmgrOGVcehE',
                    'mute': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            // Player is ready, start playing
            event.target.playVideo();
            // Hide play button once player is ready
            document.getElementById('playBtn').style.display = 'none';
        }
        
        function onPlayerStateChange(event) {
            // Handle player state changes if needed
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo(); // Loop the video
            }
        }
        
        function playMusic() {
            if (player && player.playVideo) {
                player.playVideo();
                document.getElementById('playBtn').style.display = 'none';
            }
        }
        
        function toggleMusic() {
            if (!player) return;
            
            const toggleBtn = document.getElementById('musicToggle');
            
            if (isMuted) {
                player.unMute();
                isMuted = false;
                toggleBtn.textContent = 'üîá Mute';
            } else {
                player.mute();
                isMuted = true;
                toggleBtn.textContent = 'üîä Unmute';
            }
        }
        
        // Load daily joke on page load
        window.onload = function() {
            const dailyJoke = getDailyJoke();
            displayJoke(dailyJoke);
            createSparkles();
            updateJokeCounter(); // Initialize counter
            
            // Start fetching jokes to build up to 1000+
            // Fetch in batches to avoid overwhelming the APIs
            let batchCount = 0;
            const fetchBatch = async () => {
                if (getTotalJokeCount() < 1000 && batchCount < 50) {
                    await fetchAndAddJokes('english', 20);
                    updateJokeCounter(); // Update counter after fetching
                    batchCount++;
                    setTimeout(fetchBatch, 2000); // Wait 2 seconds between batches
                } else {
                    console.log(`Joke collection complete! Total: ${getTotalJokeCount()} jokes`);
                    updateJokeCounter(); // Final update
                }
            };
            setTimeout(fetchBatch, 2000);
        };
    </script>
</body>
</html>
